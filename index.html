<!DOCTYPE html>
<html>
    <head>
        <link href='http://fonts.googleapis.com/css?family=Poppins' rel='stylesheet' />
        <style>
            h1 {
                font-family: Poppins;
            }
            p {
                font-family: Poppins;
                color: rgb(96,91,92);
            }
            body {
                background-color: rgba(207,149,135,225);
            }
            button {
                font-family: Poppins;
            }
            div {
                font-family: Poppins;
            }
            #textbox {
                display: none;
                width: 400px;
                height: 75px;
                border: 1px solid;
                padding: 10px;
                margin: 0;
            }
            .button {
                margin-right: 10px;
            }
        </style>
        <script>
            function change(imageDisplay, newText) {
                var image = document.getElementById("image");
                image.style.display = imageDisplay;

                var textbox = document.getElementById("textbox");
                textbox.textContent = newText;
                textbox.style.display = "block";
            }
        </script>
    </head>
    <body>
        <center>
            <img src="imgs/IMG_0055.jpg" alt="n/a" width="240" height="300" />
            <h1>CHRISTINA SHIH</h1>
            <button class="button" onclick="change('none', 'Christina Shih is a second-year computer science major from Upper Saddle River, New Jersey.')">About</button>
            <button class="button" onclick="change('none', 'She was heavily involved in the preservation and promotion of her town\'s local history in high school.')">Passions</button>
            <button class="button" onclick="change('none', 'Outside of school, she likes fencing competitively, hanging out with friends, and trying new restaurants.')">More Info!</button>
            <p></p>
            <img src="https://media.giphy.com/media/Sv0u46pW8t0UXUyysi/giphy.gif">
            <div id="textbox"></div>
        </center>
            
    </body>
</html>
